query getWarrantKeyfigures($groupId: Int!) {
    group(id: $groupId) {
        id
        main {
            derivativeKeyFigures{
                gearing
                premium
                premiumAbsolute
                premiumAnnual
                implicitVolatility
                breakEven
                moneyness
                intrinsicValue
                timeValuePremium
                spread
                spreadHomogenous
                spreadRelative
                deltaStopLoss
                deltaStopLossAbsolute
                agio
                agioAnnual
                omega
                delta
                gamma
                theta
                rho
                vega
                discountAbsolute
                discountPercent
                sidewaysReturn
                sidewaysReturnAbsolute
                sidewaysAnnualReturn
                outperformanceLevel
                maxAnnualReturn
                maxReturn
                maxReturnAbsolute
                maxRedemptionPrice
                deltaCap
                deltaCapAbsolute
                fairValue
                bonusAnnualReturn
                bonusBuffer
                bonusBufferAbsolute
                bonusReturn
                bonusReturnAbsolute
                deltaBonusLevel
                deltaBonusLevelAbsolute
                deltaStrike
                deltaStrikeAbsolute
                deltaSecurityLevel

                dirtyPrice
                parity

                # Bond Keyfigure temporary
                ismaYield
                accruedInterest
                duration
                modifiedDuration
                update {
                    when
                    type
                    value
                    underlyingValue
                }
            }
            keyFigures {
                gearing
                premium
                premiumAbsolute
                premiumAnnual
                implicitVolatility
                breakEven
                moneyness
                intrinsicValue
                timeValuePremium
                spread
                spreadHomogenous
                spreadRelative
                deltaStopLoss
                deltaStopLossAbsolute
                agio
                omega
                delta
                gamma
                theta
                rho
                vega
                discount
                discountAbsolute
                sidewaysReturn
                sidewaysAnnualReturn
                outperformanceLevel
                maxAnnualReturn
                maxReturn
                maxReturnAbsolute
                deltaCap
                deltaCapAbsolute
                bonusAnnualReturn
                bonusBuffer
                bonusBufferAbsolute
                bonusReturn
                sidewaysReturnAbsolute
                accruedInterest
                dirtyPrice
                parity
                maxRedemptionPrice
                update{
                    type
                    underlyingValue
                    value
                    when
                }
            }
            currency {
                displayCode
            }
            snapQuote {
                lastChange
                instrumentId
                quotes {
                    value
                    type
                }
            }
        }
        derivative {
            maturityDate
            currencyQuanto
            optionType
            settlementType
            nominalAmount
        }
        underlyings {
            exchange{
                name
                closingTime
                openingTime
            }
            instrument{
                snapQuote{
                    instrumentId
                    quote(type: ASK){
                        change
                    }
                    quotes{
                        type
                        when
                        change
                    }
                }
            }
            currency {
                displayCode
            }
            id
            isin
            name
            referencePrice
            multiplier
            quantity
            percentage
            leverageFactor
            bonusBarrier
            cap
            capitalGuarantee
            conditionalCouponTriggerLevel
            conditionalCouponTriggerLevelLower
            conditionalCouponTriggerLevelUpper
            knockIn
            knockInLower
            knockInUpper
            knockOut
            knockOutLower
            knockOutUpper
            knockInTriggeredAt
            knockOutTriggeredAt
            lockIn
            participation
            redemption
            reverseLevel
            security
            start
            strike
        }
        interestRateInformation {
            interestRate
            nextPaymentDate
            lastPaymentDate
            finalPaymentDate
        }
    }
}
