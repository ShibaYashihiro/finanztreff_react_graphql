query getBondSearchMetadata {
    classification(category: BOND) {
        id
        name
    }
    bondTypes {
        id
        name
    }
    bondNominalCurrencyBuckets {
        currency {
            id
            displayCode
            alphaCode
            name
        }
        count
    }
    bondTradingCurrencyBuckets {
        currency {
            id
            displayCode
            alphaCode
            name
        }
        count
    }
    bondIssuers {
        id
        legalName
    }
}
